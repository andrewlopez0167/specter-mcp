name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    # Required for npm Trusted Publishing (OIDC)
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

      # Uses npm Trusted Publishing (OIDC) - no NPM_TOKEN needed
      # Package must be linked to this repo on npmjs.com
      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
