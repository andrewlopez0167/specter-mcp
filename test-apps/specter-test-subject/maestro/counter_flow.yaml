appId: ${APP_ID}
name: Counter Flow Test
---
# Counter UI Tests
- launchApp

# Verify Counter tab is displayed
- assertVisible: "Specter Counter"

# Test increment button (use text "+" for cross-platform compatibility)
- tapOn: "+"
- assertVisible: "1"

# Tap increment again
- tapOn: "+"
- assertVisible: "2"

# Test decrement button
- tapOn: "-"
- assertVisible: "1"

# Test reset button
- tapOn: "Reset"
- assertVisible: "0"

# Multiple increments
- tapOn: "+"
- tapOn: "+"
- tapOn: "+"
- assertVisible: "3"

# Multiple decrements to negative
- tapOn: "-"
- tapOn: "-"
- tapOn: "-"
- tapOn: "-"
- assertVisible: "-1"

# Reset to zero
- tapOn: "Reset"
- assertVisible: "0"
