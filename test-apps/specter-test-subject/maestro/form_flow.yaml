appId: com.specter.testsubject
name: Form Validation Flow Test
---
# Form Validation UI Tests
- launchApp

# Navigate to Form tab
- tapOn: "Form"

# Verify Form title
- assertVisible: "Registration Form"

# Test empty form submission
- tapOn:
    id: "btn_submit"
- assertVisible: "Email is required"

# Enter invalid email
- tapOn:
    id: "input_email"
- inputText: "invalid-email"
- tapOn:
    id: "btn_submit"
- assertVisible: "Invalid email format"

# Clear and enter valid email
- tapOn:
    id: "input_email"
- eraseText
- inputText: "user@example.com"

# Enter short username
- tapOn:
    id: "input_username"
- inputText: "ab"
- tapOn:
    id: "btn_submit"
- assertVisible: "Username must be at least 3 characters"

# Enter valid username
- tapOn:
    id: "input_username"
- eraseText
- inputText: "testuser"

# Enter weak password
- tapOn:
    id: "input_password"
- inputText: "weak"
- tapOn:
    id: "btn_submit"
- assertVisible: "Password must be at least 8 characters"

# Enter password without digit
- tapOn:
    id: "input_password"
- eraseText
- inputText: "Password"
- tapOn:
    id: "btn_submit"
- assertVisible: "Password must contain at least one digit"

# Enter valid password
- tapOn:
    id: "input_password"
- eraseText
- inputText: "Password1"

# Submit valid form
- tapOn:
    id: "btn_submit"
- assertVisible: "Form submitted successfully!"
