appId: ${APP_ID}
name: Form Validation Flow Test
---
# Form Validation UI Tests
- launchApp

# Navigate to Form tab
- tapOn: "Form"

# Verify Form title
- assertVisible: "Registration Form"

# Test empty form submission
- tapOn: "Submit"
- assertVisible: "Email is required"

# Fill valid form directly (avoids accumulated state from multiple validations)
- tapOn: "Email"
- inputText: "user@example.com"

- tapOn: "Username"
- inputText: "testuser"

- tapOn: "Password"
- inputText: "Password1"

# Submit valid form
- tapOn: "Submit"
- extendedWaitUntil:
    visible: "Form submitted successfully!"
    timeout: 5000
