appId: ${APP_ID}
name: Full E2E Flow Test
---
# Complete E2E test covering both Counter and Form features
- launchApp

# ======== COUNTER TESTS ========
- assertVisible: "Specter Counter"

# Basic counter operations (use text for cross-platform)
- tapOn: "+"
- tapOn: "+"
- tapOn: "+"
- assertVisible: "3"

- tapOn: "-"
- assertVisible: "2"

- tapOn: "Reset"
- assertVisible: "0"

# ======== FORM TESTS ========
# Navigate to Form tab
- tapOn: "Form"
- assertVisible: "Registration Form"

# Fill valid form - use text selectors for cross-platform
- tapOn: "Email"
- inputText: "test@specter.com"

- tapOn: "Username"
- inputText: "specteruser"

- tapOn: "Password"
- inputText: "SecurePass1"

# Submit (hide keyboard first to ensure button is accessible)
- hideKeyboard
- tapOn: "Submit"
- extendedWaitUntil:
    visible: "Form submitted successfully!"
    timeout: 5000
